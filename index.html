<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق المطعم</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="restaurant-header">
            <img src="restaurant.jpg" alt="صورة المطعم" class="restaurant-image">
            <>
        </div>
    </header>

    <main>
        <!-- قائمة المنتجات -->
        <section id="menu">
            <h2>قائمة الطعام</h2>
            <div class="products-container">
                <div class="products">
                    <!-- سيتم إضافة المنتجات هنا -->
                </div>
            </div>
        </section>

        <!-- زر التوجه إلى السلة -->
        <button id="go-to-cart">التوجه إلى السلة</button>

        <!-- سلة التسوق -->
        <section id="cart">
            <h2>سلة التسوق</h2>
            <ul id="cart-items"></ul>
            <button id="clear-cart">حذف جميع المنتجات</button>
            <button id="checkout">إرسال الطلب</button>
        </section>
    </main>

    <footer>
        <p>&copy; Alshbh 2025. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
